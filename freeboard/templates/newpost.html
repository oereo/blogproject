{% extends 'base.html' %}
{% block content %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="width: 100%; height: 300px ;margin: 0 auto 0 auto;">
          <div class="item active">
            <img src="../static/img/img1.jpg" alt="펭수" style="width:100%; height : 30%; opacity:0.7;">
          </div>
    
          <div class="item">
            <img src="../static/img/img2.jpg" alt="펭수" style="width:100%;  height : 30%;opacity: 0.7;">
          </div>
        
          <div class="item">
            <img src="../static/img/img3.jpg" alt="펭수" style="width:100%;  height : 30%;opacity: 0.7;">
          </div>
        </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  
    </div>
<div class="board">
    <div class="lower-part">
        <div class="line"></div>
        <div class="board-container">
            <form method ="POST" action="{% url 'createpost' %}">
                {% csrf_token %}
                <h4>제목: </h4>
                <input type="text" name="title">
                <br>
                <br>
                <h4>본문: </h4>
                <textarea cols=40 rows=10 name="body"></textarea>
                <br>
                <br>
                <input class="btn btn-dark" type="submit" value="제출">
            </form>
        </div>
    </div>
</div>

<footer class="footer">
        
</footer>
{% endblock %}
