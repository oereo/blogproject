{% extends 'base.html'%}
{%block content%}
<div class = "upload">
  <h1>Main Upload</h1>


  <form class = "upload_form" action = "{% url 'upload' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form}}
      <textarea name = "comment" id = "id_comment" required = "" type = "text" ></textarea>
      <textarea cols = 40 rows = 10 id = id_commen></textarea>
      <input type="submit" value="Upload"/>
    </form>
    


</div>

{% endblock %}
