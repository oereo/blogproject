{% extends 'accounts_base.html' %}
{% block content %}

<div class="line"></div>
{% if error == 'username or password is incorrect.' %}
    <script>alert("아이디 또는 패스워드가 틀렸습니다.");</script>
{%endif%}
       
        <form method="POST" action="{% url 'login' %}" class="login-form">
        {% csrf_token %}
        <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
          
              <!-- Icon -->
              <div class="fadeIn first">
                <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
              </div>
          
              <!-- Login Form -->
              <!-- <input id ="username" type="text" placeholder="" name="username" placeholder="login"><br>
              <input id ="password" type="password" placeholder="" name="password"><br> -->
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
                <input type="submit" class="sign-input" value="Login">
             
          
              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
              </div>
          
            </div>
          </div>
          
        </form>

{% endblock %}
